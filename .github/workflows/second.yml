    - name: push changes to remote
      run: |
        mv latest.jmpaddin ..
        git config --global user.name "PaulAntonDeen"
        git config --global user.email "paulext@gmail.com"

        git add ${{ github.workspace }}/latest.jmpaddin
        git commit -m "released"
        git push
