jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Switch to Release Folder
      run: |
        cd Source
        ls -la
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        directory: 'Source'
        filename: 'latest.jmpaddin'
        exclusions: '*.git* /*node_modules/* .editorconfig'
